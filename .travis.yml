os: linux

dist: xenial

language: python

python:
  - "2.7"

cache: pip

addons:
  apt:
    packages:
      - patchelf

matrix:
  include:
  - python: "2.7"
    env: TOXENV=py27
  - python: "2.7"
    arch: arm64-graviton2
    group: edge
    virt: lxd
    env: TOXENV=py27
  - python: "3.5"
    env: TOXENV=py34 TOXPYTHON=/home/travis/virtualenv/python3.4.8/bin/python3.4
  - python: "3.5"
    arch: arm64-graviton2
    group: edge
    virt: lxd
    env: TOXENV=py34 TOXPYTHON=/home/travis/virtualenv/python3.4.8/bin/python3.4
  - python: "3.5"
    env: TOXENV=py35
  - python: "3.5"
    arch: arm64-graviton2
    group: edge
    virt: lxd
    env: TOXENV=py35
  - python: "3.6"
    env: TOXENV=py36
  - python: "3.6"
    arch: arm64-graviton2
    group: edge
    virt: lxd
    env: TOXENV=py36
  - python: "3.7"
    env: TOXENV=py37
  - python: "3.7"
    arch: arm64-graviton2
    group: edge
    virt: lxd
    env: TOXENV=py37
  - python: "3.8"
    env: TOXENV=py38
  - python: "3.8"
    arch: arm64-graviton2
    group: edge
    virt: lxd
    env: TOXENV=py38
  - python: "3.9"
    env: TOXENV=py39
  - python: "3.9"
    arch: arm64-graviton2
    group: edge
    virt: lxd
    env: TOXENV=py39
  - python: "2.7"
    env: TOXENV=py27-flake8
  - python: "3.9"
    env: TOXENV=py39-flake8
  - os: osx
    # No version of Python is available via virtualenv on OS X workers, see https://github.com/travis-ci/travis-ci/issues/2312
    language: generic
    env: TOXENV=py27
  - os: osx
    language: generic
    env: TOXENV=py35
  - os: osx
    language: generic
    env: TOXENV=py36
  - os: osx
    language: generic
    env: TOXENV=py37
  - os: osx
    language: generic
    env: TOXENV=py38
  - os: osx
    language: generic
    env: TOXENV=py39
  - python: "pypy2.7-6.0"
    env: TOXENV=pypy

  fast_finish: true

before_install:
  - |
    if [ "$TRAVIS_OS_NAME" = 'osx' -a "$TOXENV" != "py27" ]; then
        curl -O https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh
        bash Miniconda3-latest-MacOSX-x86_64.sh -b -p "$HOME/miniconda3"
        REQUIRED_PYTHON_VERSION=$(python -c "import os; toxenv = os.environ['TOXENV']; print('.'.join(list(toxenv[2:])))")
        ~/miniconda3/bin/conda create -y -n "$TOXENV" python="$REQUIRED_PYTHON_VERSION"
        . ~/miniconda3/bin/activate "$TOXENV"
    fi
  - |
    if [ "$TRAVIS_OS_NAME" = 'linux' -a "$TOXENV" = "py34" ]; then
        # Manually install Python 3.4 to run tox under Python 3.5 and tests with Python 3.4
        curl -sSf --retry 5 -o python-3.4.tar.bz2 https://storage.googleapis.com/travis-ci-language-archives/python/binaries/ubuntu/16.04/x86_64/python-3.4.tar.bz2
        sudo tar xjf python-3.4.tar.bz2 --directory /
    fi

install:
  - travis_retry pip install --upgrade "pip<19.2" "setuptools<44" "tox>=3.15" ppu

script:
  - tox

before_cache:
  - remove-old-files.py -o 180 ~/.cache/pip

deploy:
  provider: script
  script: devscripts/CI/travisci-release
  on:
    tags: true
