[coverage:report]
exclude_lines = 
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:
omit = 
	*/*DynamicallyCompiledCheetahTemplate*.py
skip_covered = True

[easy_install]
optimize = 2

[flake8]
exclude = .git,.tox,Cheetah/Templates/SkeletonPage.py,build/lib*/Cheetah/Templates/SkeletonPage.py,Cheetah/Tests/test_abs_import.py
include = buildandrun
# W503 line break before binary operator
# W605 invalid escape sequence
ignore = W503,W605
